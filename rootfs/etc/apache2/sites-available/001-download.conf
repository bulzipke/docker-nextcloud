<VirtualHost *:8080>
    ServerAdmin webmaster@localhost

    ServerTokens Prod
    ServerSignature Off

    DocumentRoot /mnt/Server/FileServer
    <Directory /mnt/Server/FileServer>
      Options Indexes MultiViews
      AllowOverride All
      Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

