<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName internal

    DocumentRoot /mnt/Server/Download
    <Directory /mnt/Server/Download>
      Options Indexes MultiViews
      AllowOverride None
      Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

